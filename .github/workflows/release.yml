name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies for amd64
        if: matrix.goarch == 'amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev xorg-dev libxtst-dev libpng++-dev
          sudo apt-get install -y xcb libxcb-xkb-dev x11-xkb-utils libx11-xcb-dev libxkbcommon-x11-dev libxkbcommon-dev

      - name: Install dependencies for arm64
        if: matrix.goarch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libx11-dev:arm64 libxtst-dev:arm64 libpng-dev:arm64
          sudo apt-get install -y libxcb1-dev:arm64 libxkbcommon-dev:arm64 libxkbcommon-x11-dev:arm64

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          go build -o go-mousemover-linux-${{ matrix.goarch }} -ldflags="-s -w" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-mousemover-linux-${{ matrix.goarch }}
          path: go-mousemover-linux-${{ matrix.goarch }}

  build-macos:
    name: Build macOS ARM64 binary
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          go build -o go-mousemover-darwin-arm64 -ldflags="-s -w" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-mousemover-darwin-arm64
          path: go-mousemover-darwin-arm64

  build-windows:
    name: Build Windows binary
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -o go-mousemover-windows-amd64.exe -ldflags="-s -w" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-mousemover-windows-amd64.exe
          path: go-mousemover-windows-amd64.exe

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Display structure of downloaded files
        run: ls -R ./binaries

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./binaries/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
