name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS ARM64 binary
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          go build -o go-mousemover-darwin-arm64 -ldflags="-s -w" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-mousemover-darwin-arm64
          path: go-mousemover-darwin-arm64

  build-windows:
    name: Build Windows binary
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -o go-mousemover-windows-amd64.exe -ldflags="-s -w" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-mousemover-windows-amd64.exe
          path: go-mousemover-windows-amd64.exe

  release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Display structure of downloaded files
        run: ls -R ./binaries

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./binaries/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
